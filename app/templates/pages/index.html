<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify: Text to Music Generator</title>
    <style>
        /* Font and colors */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #1a1a2e;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .input-container {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
            color: #1a1a2e;
        }

        textarea {
            width: 100%;
            background-color: #f7f7fc;
            border: 2px solid #d1d9e6;
            border-radius: 8px;
            padding: 15px;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #0078aa;
            box-shadow: 0px 0px 5px rgba(0, 120, 170, 0.3);
            outline: none;
        }

        /* Button styles */
        button {
            background-color: #0078aa;
            border: none;
            color: #fff;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #005f7d;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Range input style */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            margin-top: 10px;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #d1d9e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #c1c9d6;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0078aa;
            cursor: pointer;
            box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        input[type=range]:hover::-webkit-slider-thumb {
            background: #005f7d;
        }

        /* Duration display */
        #durationValue {
            font-size: 1.2em;
            font-weight: bold;
            color: #1a1a2e;
        }

        /* Audio player styling */
        #musicPlayer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Melodify: Text to Music Generator ðŸŽµ</h1>

        <div class="input-container">
            <label for="description">Enter your description:</label><br>
            <textarea id="description" name="description" rows="4" placeholder="Describe the mood, genre, or theme of your music..."></textarea>
        </div>

        <div class="input-container">
            <label for="duration">Select duration (in seconds): <span id="durationValue">10</span></label>
            <input type="range" id="duration" name="duration" min="0" max="20" value="10">
        </div>

        <div class="button-group">
            <a href="/auth/login"><button>Register/Login</button></a>
            <button onclick="generateMusic()">Generate Music</button>
        </div>

        <div id="musicPlayer"></div>
    </div>

    <script>
        function generateMusic() {
            const description = document.getElementById('description').value;
            const duration = document.getElementById('duration').value;

            fetch('/generate_music', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, duration })
            })
            .then(response => response.json())
            .then(data => {
                // Create and display the audio player with the generated music
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = "/generated_audio/audio_0.wav"; // Placeholder URL
                document.getElementById('musicPlayer').innerHTML = '';
                document.getElementById('musicPlayer').appendChild(audio);
            });
        }

        // Update slider value display
        const slider = document.getElementById("duration");
        const output = document.getElementById("durationValue");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>
</html>
