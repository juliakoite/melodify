<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Melodify - AI Music Generating Chat Bot</title>
 <style>
   body {
     font-family: Workbench, Workbench;
     background-color: #000000;
     margin: 0;
     padding: 0;
   }


   #app {
     max-width: 600px;
     margin: 20px auto;
     padding: 20px;
     background-color: #fff;
     border-radius: 8px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }


   h1 {
     color: #333;
   }


   p {
     color: #666;
   }


   ul {
     list-style-type: none;
     padding: 0;
   }


   li {
     margin-bottom: 5px;
   }


   input[type="text"] {
     width: 100%;
     padding: 8px;
     margin-bottom: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
     box-sizing: border-box;
   }


   button {
     padding: 10px 20px;
     background-color: #000000;
     color: #fff;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }


   button:hover {
     background-color: #55ffb8;
   }


   .keyword-box {
     background-color: #ffffff;
     padding: 10px;
     margin-top: 20px;
     border-radius: 4px;
   }
 </style>
</head>
<body>
<div id="app">
 <div id="header">
   <h1>Melodify</h1>
   <p>Melodify is an AI music generating chat bot.</p>
 </div>
 <ul id="items"></ul>
 <form method="POST">
 <input name="userInput" type="text" id="inputText" placeholder="Enter Keywords">
 <button onclick="handleCreate()">Create</button>
</form>
</div>


<script>
 const items = [];
 const inputText = document.getElementById('inputText');
 const itemsList = document.getElementById('items');


 function renderItems() {
   itemsList.innerHTML = '';
   items.forEach((item, index) => {
     const li = document.createElement('li');
     li.textContent = item;
     itemsList.appendChild(li);
   });
 }


 function handleCreate() {
   const text = inputText.value.trim();
   if (text !== '') {
     items.push(text);
     renderItems();
     inputText.value = '';
   }
 }
</script>
</body>
</html>
